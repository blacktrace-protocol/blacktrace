# Zcash Regtest Configuration for BlackTrace
# This config is mounted into the zcash-regtest container

regtest=1
server=1
txindex=1

# RPC settings
rpcuser=blacktrace
rpcpassword=regtest123
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0
rpcport=18232

# Enable experimental features for Orchard
experimentalfeatures=1
orchardwallet=1

# Mining settings (for generating blocks in regtest)
gen=0
genproclimit=1

# Network settings
listen=1
listenonion=0

# Logging
printtoconsole=1
debug=rpc

# Allow deprecated RPC methods for backwards compatibility
allowdeprecated=getnewaddress
allowdeprecated=z_getnewaddress
allowdeprecated=z_getbalance
allowdeprecated=z_gettotalbalance
allowdeprecated=z_listaddresses
